<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case of the Month</title>
  
  <!-- Google Fonts for Modern Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #111, #222); /* Dark gradient */
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Ensure everything fits on screen */
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    /* Container to keep images side by side */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px; /* Space between images */
      max-width: 90%;
      flex-wrap: wrap; /* Ensures images wrap on smaller screens */
    }

    /* Quiz Images - Side by Side */
    .quiz-image {
      width: 45%; /* Each image takes 45% of the width */
      max-width: 400px; /* Prevents them from getting too large */
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .quiz-image:hover {
      transform: scale(1.05);
    }

    /* Timer & Form Section */
    .quiz-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
      max-width: 500px;
      width: 90%;
      margin-top: 20px;
    }

    /* Timer Style */
    #timer {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    /* Form Styling */
    form {
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-align: center;
      display: block;
      margin: 10px auto;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Modern Button */
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #17a2b8; /* Teal medical theme */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #138496;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    /* Make sure everything stays within view */
    @media (max-width: 768px) {
      .image-container {
        flex-direction: column;
      }
      .quiz-image {
        width: 90%; /* Adjust image size for smaller screens */
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Case of the Month!</h1>

  <!-- Image container for side-by-side display -->
  <div class="image-container">
    <img src="/images/quiz-image1.jpg" alt="Quiz Image 1" class="quiz-image">
    <img src="/images/quiz-image2.jpg" alt="Quiz Image 2" class="quiz-image">
  </div>

  <!-- Countdown timer and form -->
  <div class="quiz-container">
    <p id="timer">Time remaining: 03:00</p>

    <form id="quizForm" action="/submit" method="POST">
      <label for="guess">What is your guess?</label><br>
      <input type="text" id="guess" name="guess" placeholder="Enter your answer" required>
      <br>
      <button id="submitButton" type="submit">Submit Answer</button>
    </form>
  </div>

  <!-- JavaScript for the countdown timer -->
  <script>
    let timeLeft = 180; // 180 seconds = 3 minutes

    // Update the timer display every second
    const timerInterval = setInterval(() => {
      timeLeft--;

      // Format minutes and seconds for display
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").innerText =
        "Time remaining: " + (minutes < 10 ? "0" + minutes : minutes) + ":" +
        (seconds < 10 ? "0" + seconds : seconds);

      // When time runs out, disable the form
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        document.getElementById("guess").disabled = true;
        document.getElementById("submitButton").disabled = true;
        document.getElementById("timer").innerText = "Time's up!";
      }
    }, 1000);
  </script>
</body>
</html>
