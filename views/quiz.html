<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Style for quiz images */
    .quiz-image {
      width: 500px;      /* Adjusted width for a balanced size */
      max-width: 100%;   /* Ensures responsiveness */
      height: auto;
      margin-bottom: 20px; /* Adds spacing between images */
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Centering the timer */
    #timer {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Styling the quiz form */
    form {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      display: block;
      margin: 10px auto;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Case of the Month!</h1>
  
  <!-- Display multiple quiz images -->
  <img src="/images/quiz-image1.jpg" alt="Image 1" class="quiz-image">
  <img src="/images/quiz-image2.jpg" alt="Image 2" class="quiz-image">
  
  <!-- Countdown timer -->
  <p id="timer">Time remaining: 03:00</p>
  
  <!-- Quiz form -->
  <form id="quizForm" action="/submit" method="POST">
    <label for="guess">What is your guess?</label><br>
    <input type="text" id="guess" name="guess" placeholder="Enter your answer" required>
    <br>
    <button id="submitButton" type="submit">Submit Answer</button>
  </form>

  <!-- JavaScript for the countdown timer -->
  <script>
    let timeLeft = 180; // 180 seconds = 3 minutes

    // Update the timer display every second
    const timerInterval = setInterval(() => {
      timeLeft--;

      // Format minutes and seconds for display
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").innerText =
        "Time remaining: " + (minutes < 10 ? "0" + minutes : minutes) + ":" +
        (seconds < 10 ? "0" + seconds : seconds);

      // When time runs out, disable the form
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        document.getElementById("guess").disabled = true;
        document.getElementById("submitButton").disabled = true;
        document.getElementById("timer").innerText = "Time's up!";
      }
    }, 1000);
  </script>
</body>
</html>
