<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        select, input {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Case of the Month!</h1>
    <p>After logging in, you will have 3 minutes to review the images and provide your answer. You may search the web during that time. Only your first submission will be counted.</p>

    <form action="/login" method="POST">
        <label for="user_id">User ID:</label><br>
        <input type="text" id="user_id" name="user_id" required><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="copr_section">Select Your COPR Section:</label><br>
        <select id="copr_section" name="copr_section" required>
            <option value="Neuro">Neuro</option>
            <option value="MSK">MSK</option>
            <option value="Peds">Peds</option>
            <option value="IR">IR</option>
            <option value="Mamma">Mamma</option>
            <option value="Body">Body</option>
            <option value="Emergency">Emergency</option>
        </select><br>

        <label for="security_answer">What is the first name of the department chairman?</label><br>
        <input type="text" id="security_answer" name="security_answer" required><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
