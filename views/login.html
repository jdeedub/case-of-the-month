<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Case of the Month</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 36px;
    }
    form {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      width: 300px;
    }
    label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #138496;
    }
  </style>
</head>
<body>

  <h1>Login - Case of the Month</h1>

  <form action="/login" method="POST">
    <label for="copr_section">COPR Section:</label><br>
    <select name="copr_section" id="copr_section" required>
      <option value="" disabled selected>Select your section</option> <!-- Blank option -->
      <option value="Neuro">Neuro</option>
      <option value="MSK">MSK</option>
      <option value="Peds">Peds</option>
      <option value="IR">IR</option>
      <option value="Mamma">Mamma</option>
      <option value="Body">Body</option>
      <option value="Emergency">Emergency</option>
    </select><br><br>
    
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="security_answer">Security Question: What is the first name of the department chairman?</label><br>
    <input type="text" id="security_answer" name="security_answer" required><br><br>
    
    <button type="submit">Login</button>
  </form>

</body>
</html>
